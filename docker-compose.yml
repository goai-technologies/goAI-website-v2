services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Build arguments - these are embedded at build time by Vite
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL:-}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY:-}
    container_name: goai-website
    ports:
      - "8080:80"
    restart: unless-stopped
    volumes:
      # Optional: Mount nginx config for easy updates
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

